{{ define "pkg" }}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ .Package.ImportPath }}</title>
  </head>
  <body>
    <h1>{{ .Package.ImportPath }}</h1>
    <ul>
      {{ range .Benchmarks }}
      <li><a href="/bench/{{ .UUID }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </body>
</html>
{{ end }}
